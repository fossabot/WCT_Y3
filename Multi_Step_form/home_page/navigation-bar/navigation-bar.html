<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Bootstrap CSS -->

        <nav class="navigation-bar navbar navbar-expand-lg">

                    <li>

                    <li>

                    <li class="entry sign-up-btn">

                        <a href="#">Log in</a>
                    </li>
                    <li class="entry sign-up-btn">
                        <a href="#">Sign up</a>
                    </li>

                    <li class="acc-exist">
                        <button class="user-profile-btn btn btn-primary btn-sm">B</button>
